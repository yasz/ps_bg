buildscript {
	ext {
		springBootVersion = '1.5.9.RELEASE'
	}
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
	}
}


apply plugin: 'groovy'

apply plugin: 'java'
apply plugin: 'org.springframework.boot'

group = 'org.yasz'
version = '1.3'
sourceCompatibility = 1.8
targetCompatibility = 1.8
repositories {
	mavenCentral()
}


dependencies {
	compile files('D:\\src\\lib\\groovy-2.4.13\\embeddable\\groovy-all-2.4.13.jar')

	compile 'org.docx4j:docx4j:3.3.6'
	compile('org.springframework.boot:spring-boot-starter','org.springframework.boot:spring-boot-starter-data-redis','org.springframework.boot:spring-boot-starter-web'
	,"org.springframework.boot:spring-boot-devtools")

//	testCompile('org.springframework.boot:spring-boot-starter-test')
}
configurations.all {
	exclude module: 'slf4j-log4j12'
}